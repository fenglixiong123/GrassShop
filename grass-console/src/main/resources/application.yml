
server:
  port: 8081
spring:
  application:
    name: grass-console
eureka:
  instance:
    hostname: 127.0.0.1
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:7000/eureka/

# hystrix
feign:
  hystrix:
    enabled: true